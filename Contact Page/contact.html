<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../HomePage.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffffff 0%, #e6e6ff 100%);
            min-height: 100vh;
        }

        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background: #f9e9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.203);
        }

        h1 {
            color: #967bb6;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .info-item {
            text-align: center;
            margin: 15px;
        }

        .info-item i {
            font-size: 24px;
            color: #967bb6;
            margin-bottom: 10px;
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        .form-group {
            display: grid;
            grid-gap: 5px;
        }

        label {
            color: #666;
            font-weight: bold;
        }

        input,
        textarea {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #967bb6;
        }

        button {
            background: #a372a3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #aa5caa;
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 20px;
                padding: 25px;
            }

            .contact-info {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-links container">
            <h2>&lt;/&gt;_Code Flow</h2>
            <div class="headers-link-a">
                <a href="../HomePage.html">Home</a>
                <a href="../Course Page/Courses.html">Courses</a>
                <a href="../Language/language.html">Languages</a>
                <a href="../Todo List/todoList.html">To do</a>
                <a href="../about,footer.html">About</a>
                <a href="#">contact us</a>
                <a href="../SignUp/sing up,login .html" class="button">Sign in</a>
            </div>
        </div>
    </div>
    <div class="contact-container">
        <h1>Get in Touch</h1>

        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>Email: code_flow@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Address: 123 University Street, Qena City</p>
            </div>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your message! We will respond shortly.');
            this.reset();
        });
    </script>
    <!-- ✅ Footer Start -->
    <footer>
        <div class="student-icons">
            <ul>
                <li><a href="https://facebook.com" target="_blank" title="Facebook"><i
                            class="fab fa-facebook-f"></i></a>
                </li>
                <li><a href="https://x.com" target="_blank" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
                </li>
                <li><a href="https://instagram.com" target="_blank" title="Instagram"><i
                            class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
        <p class="email"><a href="mailto:codeflow@gmail.com">codeflow@gmail.com</a></p>
    </footer>
    <!-- ✅ Footer End -->
</body>

</html>
