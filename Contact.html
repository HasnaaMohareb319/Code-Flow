<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #e6e6ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(153, 102, 255, 0.1);
        }

        h1 {
            color: #9370DB;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .info-item {
            text-align: center;
            margin: 15px;
        }

        .info-item i {
            font-size: 24px;
            color: #9370DB;
            margin-bottom: 10px;
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        .form-group {
            display: grid;
            grid-gap: 5px;
        }

        label {
            color: #666;
            font-weight: bold;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #9370DB;
        }

        button {
            background: #9370DB;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #7B68EE;
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 20px;
                padding: 25px;
            }
            
            .contact-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Get in Touch</h1>
        
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>Email: codeflow.eg@example.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>Phone: +20 10 1234 56787</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>26, 26th of July Street, Zamalek, Cairo</p>
            </div>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will respond shortly.');
            this.reset();
        });
    </script>
</body>
</html>
